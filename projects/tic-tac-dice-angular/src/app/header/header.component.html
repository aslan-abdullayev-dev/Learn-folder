<header>
  <nav>
    <div class="left">
    </div>
    <div class="center">
      <div class="player-names">
        <div><span>Player 1</span></div>
        <div><span>Player 2</span></div>
      </div>
      <div class="points">
        <div><span>{{ player1Points }} Points</span></div>
        <div><span>{{ player2Points }} Points</span></div>
      </div>
      <div class="step-dices">
        <div class="dice">
          <ttd-cube [CSSRotation]="cube1Rotation"/>
        </div>
        <div class="dice">
          <ttd-cube [CSSRotation]="cube2Rotation"/>
        </div>
      </div>

    </div>
    <div class="right">
      <div class="settings">
        <button class="settings-button" (click)="toggleSettingsPopup()">
          <fa-icon [icon]="faGear"></fa-icon>
        </button>
        @if (showSettingsPopup) {
          <div class="settings-popup">
            <div class="tile-selection">
              <label>
                <input
                  type="radio"
                  name="tile-size"
                  value="3"
                  [(ngModel)]="appService.gameState.gameSettings.tileSize">
                3x3
              </label>
              <label>
                <input
                  type="radio"
                  name="tile-size"
                  value="4"
                  [(ngModel)]="appService.gameState.gameSettings.tileSize">
                4x4
              </label>
            </div>
            <div class="checkbox-wrapper">
              <label>
                <input
                  type="checkbox"
                  name="undo-redo"
                  [(ngModel)]="appService.gameState.gameSettings.canUndoRedo"
                >
                Undo Redo
              </label>
            </div>
          </div>
        }
        <div></div>
      </div>
    </div>
  </nav>
</header>
