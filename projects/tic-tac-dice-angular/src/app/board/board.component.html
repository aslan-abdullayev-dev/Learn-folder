<main [style.--tile-size]="tileSize">
  <div class="message">{{ message }}</div>
  <div class="tiles-wrapper" (click)="appService.startTheGame()">
    <div class="tiles">
      @for (tile of tiles; track tile.id) {
        <div class="tile">
          @if (tile.ownedBy === 1) {
            <span>X</span>
          }
          @if (tile.ownedBy === 2) {
            <span>O</span>
          }
        </div>
      }
    </div>
  </div>
  <div class="message">{{ message }}</div>
</main>
