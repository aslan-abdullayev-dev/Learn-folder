<app-header/>
<main>
  <div id="dashboard">
    <app-dashboard-item src="status.png" alt="A signal symbol" title="Server Status">
      <app-server-status [currentStatus]="currentStatus"/>
    </app-dashboard-item>

    <app-dashboard-item alt="A globe" src="globe.png" title="Traffic">
      <app-tickets [dummyTrafficData]="dummyTrafficData" [maxTraffic]="maxTraffic"/>
    </app-dashboard-item>

    <app-dashboard-item  src="list.png" alt="A list of items" title="Support Tickets">
      <app-traffic/>
    </app-dashboard-item>
  </div>
</main>
