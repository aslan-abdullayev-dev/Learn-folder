<app-header/>
<main>
  <div id="dashboard">
    <app-dashboard-item src="status.png" alt="A signal symbol" title="Server Status">
      <app-server-status [currentStatus]="currentStatus"/>
    </app-dashboard-item>

    <app-dashboard-item src="globe.png" alt="A list of items" title="Traffic">
      <app-traffic [dummyTrafficData]="dummyTrafficData" [maxTraffic]="maxTraffic"/>
    </app-dashboard-item>

    <app-dashboard-item src="list.png" alt="A globe" title="Support Tickets">
      <app-tickets/>
    </app-dashboard-item>
  </div>
</main>
