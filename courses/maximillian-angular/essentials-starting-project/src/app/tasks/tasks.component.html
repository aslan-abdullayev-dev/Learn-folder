<section id="tasks">
  <header>
    <h2>{{ user.name }}`s Tasks</h2>
    <menu>
      <button
        (click)="openNewTaskDialog()"
        [disabled]="showNewTaskDialog"
      >
        Add Task
      </button>
    </menu>
  </header>

  @if (showNewTaskDialog) {
    <app-new-task
      (close)="closeNewTaskDialog()"
      [userId]="user.id"
    />
  }

  <ul>
    @for (task of selectedUserTasks; track task.id) {
      <li>
        <app-task [task]="task"/>
      </li>
    }
  </ul>
</section>
